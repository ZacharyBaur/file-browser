<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>File Browser</title>
</head>
<body>
    <h1>My Files</h1>
    <p>This is a file browser.</p>
    <table border="1">
        <tr>
            <th>File Icon</th>
            <th>File Name</th>
            <th>File Type</th>
            <th>File Size</th>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file-code"></i></td>
            <td>HTML</td>
            <td>Row 1, Col 3</td>
            <td>Row 1, Col 4</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file"></i></td>
            <td>JSON</td>
            <td>Row 2, Col 3</td>
            <td>Row 2, Col 4</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file-lines"></i></td>
            <td>Plaintext</td>
            <td>Row 3, Col 3</td>
            <td>Row 3, Col 4</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file-pdf"></i></td>
            <td>PDF</td>
            <td>Row 4, Col 3</td>
            <td>Row 4, Col 4</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file-image"></i></td>
            <td>JPG</td>
            <td>Row 5, Col 3</td>
            <td>Row 5, Col 4</td>
        </tr>
    </table>
</body>
</html>
