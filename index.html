<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>File Browser</title>
</head>
<body>
    <h1>My Files</h1>
    <p>This is a file browser.</p>
    <table border="1">
        <tr>
            <th>File Icon</th>
            <th>File Name</th>
            <th>File Type</th>
            <th>File Size</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file-code"></i></th>
            <th>HTML</th>
            <th>Row 1, Col 3</th>
            <th>Row 1, Col 4</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file"></i></th>
            <th>JSON</th>
            <th>Row 2, Col 3</th>
            <th>Row 2, Col 4</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file-lines"></i></th>
            <th>Plaintext</th>
            <th>Row 3, Col 3</th>
            <th>Row 3, Col 4</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file-pdf"></i></th>
            <th>PDF</th>
            <th>Row 4, Col 3</th>
            <th>Row 4, Col 4</th>
        </tr>
        <tr>
            <th><i class="fa-solid fa-file-image"></i></th>
            <th>JPG</th>
            <th>Row 5, Col 3</th>
            <th>Row 5, Col 4</th>
        </tr>
    </table>
</body>
</html>
